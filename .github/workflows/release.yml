name: Continuous Delivery Release

# --- TRIGGER ---
# Se ejecuta en cada push a la rama 'main'
on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para crear releases y subir assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package

      # --- GENERACIÓN DE LA VERSIÓN ---
      - name: Get Project Version and Commit SHA
        id: get_vars
        run: |
          # Lee la versión del pom.xml (ej: 1.0.0-SNAPSHOT)
          PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          # Obtiene los 7 primeros caracteres del SHA del commit
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          # Crea un tag único para la release (ej: v1.0.0-a1b2c3d)
          RELEASE_TAG="v${PROJECT_VERSION%'-SNAPSHOT'}-${COMMIT_SHA}"
          
          echo "PROJECT_VERSION=${PROJECT_VERSION}" >> $GITHUB_OUTPUT
          echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_OUTPUT

      # --- CREACIÓN DE LA RELEASE ---
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_vars.outputs.RELEASE_TAG }}
          release_name: Release ${{ steps.get_vars.outputs.RELEASE_TAG }}
          body: |
            Automated release for commit ${{ github.sha }}.
          draft: false
          prerelease: true # Marcamos la release como "Pre-release"

      # --- SUBIDA DEL ARTEFACTO ---
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/wiremock-log-extension-${{ steps.get_vars.outputs.PROJECT_VERSION }}.jar
          asset_name: wiremock-log-extension-${{ steps.get_vars.outputs.PROJECT_VERSION }}.jar
          asset_content_type: application/java-archive